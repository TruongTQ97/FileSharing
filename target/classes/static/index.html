<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot File Upload / Download Rest API Example</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="upload-container">
    <div class="upload-header">
        <h2>FILE SHARING</h2>
    </div>
    <div class="upload-content">
        <div class="single-upload">
            <h3>Login</h3>
            <form id="loginForm" name="loginForm">
                <label>Username</label><br>
                <input id="accInput" type="text" name="accInput" class="acc-input" required /><br>
                <label>Password</label><br>
                <input id="passInput" type="password" name="passInput" class="pass-input" required />
                <button type="submit" class="primary submit-btn">Login</button>
            </form>
        </div>

    </div>
</div>
<script src="/js/main.js" ></script>
</body>
</html>
